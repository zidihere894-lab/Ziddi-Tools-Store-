        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #101025, #000000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;

        }

        /* Multi-Color Glowing Logo */
        .logo { font-family: 'Orbitron', sans-serif; font-size: 32px; font-weight: 700; letter-spacing: 3px; display: flex; gap: 5px; }
        .logo span { display: inline-block; animation: glow-animation 1s infinite alternate; }
        @keyframes glow-animation {
            0% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
            50% { color: #00ffff; text-shadow: 0 0 10px #00ffff; }
            100% { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
        }

        .navbar { width: 100%; padding: 25px 50px; display: flex; justify-content: space-between; align-items: center; background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; transition: 0.3s ease; }

        /* Login Container */
        #auth-section { flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px 0; width: 100%; }
        .container { position: relative; width: 850px; min-height: 550px; background: #fff; border-radius: 40px; overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.6); }

        .form-container { position: absolute; top: 0; width: 50%; height: 100%; transition: all 0.6s ease-in-out; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 0 40px; background: white; color: #333; }
        .sign-in-container { left: 50%; z-index: 2; }
        .sign-up-container { left: 50%; opacity: 0; z-index: 1; }
        .container.active .sign-in-container { transform: translateX(-100%); opacity: 0; }
        .container.active .sign-up-container { transform: translateX(-100%); opacity: 1; z-index: 5; }

        .overlay-container { position: absolute; top: 0; left: 0; width: 50%; height: 100%; overflow: hidden; transition: transform 0.6s ease-in-out; z-index: 100; }
        .container.active .overlay-container { transform: translateX(100%); }
        .overlay { background: linear-gradient(135deg, #1a147a, #4e44e7); color: white; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 0 30px; border-radius: 0 150px 100px 0; transition: 0.6s; }
        .container.active .overlay { border-radius: 150px 0 0 100px; }

        input { width: 100%; padding: 12px 15px; border: none; background: #f0f0f0; border-radius: 12px; margin: 8px 0; }
        .btn-main { background: #1a147a; color: white; padding: 12px 55px; border: none; border-radius: 50px; cursor: pointer; margin-top: 15px; font-weight: 600; }

        /* Dashboard Styling (Hidden by default) */

        .dash-card { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); margin: 10px; }
        .execute-btn { background: #4e44e7; border: none; color: white; padding: 8px 20px; border-radius: 10px; cursor: pointer; }

        footer { width: 100%; padding: 20px; text-align: center; font-size: 12px; background: rgba(0,0,0,0.5); }
