<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <title>Ziddi Hacks | Official Premium Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #0f0c29; background: linear-gradient(to right, #24243e, #101025, #000000); min-height: 100vh; display: flex; flex-direction: column; align-items: center; color: white; overflow-x: hidden; }
        
        canvas#snow { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 999; }

        .logo { font-family: 'Orbitron', sans-serif; font-size: 32px; font-weight: 700; letter-spacing: 3px; display: flex; gap: 5px; margin-top: 20px; }
        .logo span { display: inline-block; animation: glow-animation 1s infinite alternate; }
        @keyframes glow-animation { 0% { color: #ff0000; text-shadow: 0 0 10px #ff0000; } 100% { color: #00ffff; text-shadow: 0 0 10px #00ffff; } }

        .navbar { width: 100%; padding: 25px 50px; display: flex; justify-content: space-between; align-items: center; background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; transition: 0.3s; }

        .container { position: relative; width: 850px; min-height: 550px; background: #fff; border-radius: 40px; overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.6); margin-top: 50px; }
        .form-container { position: absolute; top: 0; width: 50%; height: 100%; transition: 0.6s ease-in-out; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 0 40px; background: white; color: #333; }
        .sign-in-container { left: 50%; z-index: 2; }
        .sign-up-container { left: 50%; opacity: 0; z-index: 1; }
        .container.active .sign-in-container { transform: translateX(-100%); opacity: 0; }
        .container.active .sign-up-container { transform: translateX(-100%); opacity: 1; z-index: 5; }
        
        .overlay-container { position: absolute; top: 0; left: 0; width: 50%; height: 100%; overflow: hidden; transition: 0.6s; z-index: 100; }
        .container.active .overlay-container { transform: translateX(100%); }
        .overlay { background: linear-gradient(135deg, #1a147a, #4e44e7); color: white; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 0 30px; }
        
        input { width: 100%; padding: 12px; margin: 8px 0; background: #f0f0f0; border-radius: 12px; border: none; outline: none; transition: 0.3s; }
        input:focus { background: #e0e7ff; }
        .btn-main { background: #1a147a; color: white; padding: 12px 55px; border: none; border-radius: 50px; cursor: pointer; font-weight: 600; margin-top: 15px; transition: 0.3s; }
        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        footer { margin-top: 50px; padding: 20px; opacity: 0.6; font-size: 12px; }
    </style>
</head>
<body>
    <canvas id="snow"></canvas>
    <nav class="navbar">
        <div class="logo"><span>ZIDDI</span>&nbsp;<span>HACKS</span></div>
        <div class="nav-links"><a href="#">HOME</a><a href="https://wa.me/923402439417">SUPPORT</a></div>
    </nav>

    <div class="container" id="container">
        <div class="overlay-container">
            <div class="overlay">
                <i class="fas fa-user-shield" style="font-size: 55px; margin-bottom: 20px;"></i>
                <h2 id="side-title" style="font-size: 28px;">Welcome Ziddi Hacks</h2>
                <p style="margin: 10px 0 20px;">The most powerful security portal.</p>
                <button id="toggleBtn" style="background:transparent; border:1px solid white; color:white; padding:10px 40px; border-radius:50px; cursor:pointer;">SIGN UP</button>
            </div>
        </div>
        <div class="form-container sign-in-container">
            <h1>Sign In</h1>
            <input type="email" id="login-email" placeholder="Email Address">
            <input type="password" id="login-pass" placeholder="Password">
            <button class="btn-main" id="login-btn">AUTHORIZE</button>
        </div>
        <div class="form-container sign-up-container">
            <h1>Sign Up</h1>
            <input type="text" placeholder="Username">
            <input type="email" id="reg-email" placeholder="Email Address">
            <input type="password" id="reg-pass" placeholder="Create Password">
            <button class="btn-main" id="reg-btn">REGISTER</button>
        </div>
    </div>

    <footer>&copy; 2026 ZIDDI HACKS | PREMIUM SECURITY PORTAL</footer>

    <script type="module" src="script.js"></script>
    <script>
        const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');
        let w = canvas.width = window.innerWidth, h = canvas.height = window.innerHeight;
        let flakes = [];
        for(let i=0; i<150; i++) flakes.push({x: Math.random()*w, y: Math.random()*h, r: Math.random()*3+1, d: Math.random()*1});
        function draw() {
            ctx.clearRect(0,0,w,h); ctx.fillStyle = "white"; ctx.beginPath();
            flakes.forEach(f => { ctx.moveTo(f.x,f.y); ctx.arc(f.x,f.y,f.r,0,Math.PI*2); });
            ctx.fill(); move();
        }
        function move() { flakes.forEach(f => { f.y += 1.5; if(f.y > h) f.y = -10; }); }
        setInterval(draw, 30);
    </script>
</body>
</html>
