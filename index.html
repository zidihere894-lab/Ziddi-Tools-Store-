<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: #050505;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center horizontally/vertically */
            color: white;
            overflow-x: hidden;
        }

        /* Neon Header Box */
        .header-box {
            width: 90%;
            max-width: 1100px;
            margin-top: 20px;
            padding: 15px 40px;
            border: 2px solid #4e44e7;
            border-radius: 20px;
            box-shadow: 0 0 15px #4e44e7, inset 0 0 10px #4e44e7;
            background: rgba(15, 23, 42, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-family: 'Orbitron'; font-size: 24px; display: flex; gap: 5px; }
        .logo span { animation: glow 1.5s infinite alternate; }
        @keyframes glow { from { color: #fff; text-shadow: 0 0 10px #4e44e7; } to { color: #4e44e7; text-shadow: 0 0 20px #fff; } }

        /* Main Container & Sliding Animation */
        .main-wrapper { flex: 1; display: flex; justify-content: center; align-items: center; width: 100%; }
        
        .container {
            position: relative; width: 850px; min-height: 550px;
            background: #fff; border-radius: 40px; overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }

        .form-container {
            position: absolute; top: 0; height: 100%; transition: all 0.6s ease-in-out;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 0 40px; width: 50%; background: white; color: #333;
        }

        .sign-in-container { left: 0; z-index: 2; }
        .sign-up-container { left: 0; opacity: 0; z-index: 1; }

        /* Sliding Logic */
        .container.active .sign-in-container { transform: translateX(100%); opacity: 0; }
        .container.active .sign-up-container { transform: translateX(100%); opacity: 1; z-index: 5; }

        .overlay-container {
            position: absolute; top: 0; left: 50%; width: 50%; height: 100%;
            overflow: hidden; transition: transform 0.6s ease-in-out; z-index: 100;
        }
        .container.active .overlay-container { transform: translateX(-100%); }

        .overlay {
            background: linear-gradient(135deg, #1a147a, #4e44e7);
            color: white; height: 100%; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            padding: 0 30px; transition: transform 0.6s ease-in-out;
        }

        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; background: #f9f9f9; }
        .btn-main { background: #1a147a; color: white; padding: 12px 50px; border: none; border-radius: 50px; cursor: pointer; font-weight: 600; margin-top: 10px; }
        
        .contact-buttons { display: flex; gap: 10px; margin-top: 15px; }
        .contact-btn { width: 40px; height: 40px; border-radius: 10px; background: #eee; display: flex; justify-content: center; align-items: center; color: #333; text-decoration: none; transition: 0.3s; }
        .contact-btn:hover { background: #4e44e7; color: white; transform: translateY(-5px); }

        /* Disclaimer Section */
        .disclaimer { max-width: 800px; padding: 20px; text-align: center; color: #94a3b8; font-size: 13px; }
        .disclaimer h3 { color: #4e44e7; margin-bottom: 5px; }

        #dashboard-wrapper { display: none; position: fixed; inset: 0; z-index: 99999; background: #080b14; }
    </style>
</head>
<body>

    <div class="header-box">
        <div class="logo"><span>ZIDDI</span> <span>HACKS</span></div>
        <div class="nav-links">
            <a href="https://wa.me/923402439417" style="color:white; text-decoration:none; margin-right:15px;">SUPPORT</a>
            <i class="fas fa-shield-alt" style="color:#4e44e7; font-size:20px;"></i>
        </div>
    </div>

    <div class="main-wrapper">
        <div class="container" id="container">
            <div class="overlay-container">
                <div class="overlay">
                    <i class="fas fa-user-shield" style="font-size: 50px; margin-bottom: 15px;"></i>
                    <h2 id="side-title">Welcome Back!</h2>
                    <p style="margin: 15px 0;">To keep connected with us please login with your personal info</p>
                    <button id="toggleBtn" style="background:transparent; border:1px solid white; color:white; padding:10px 40px; border-radius:50px; cursor:pointer;">SIGN UP</button>
                </div>
            </div>

            <div class="form-container sign-in-container">
                <h1>Sign In</h1>
                <input type="email" id="login-email" placeholder="Email Address">
                <input type="password" id="login-pass" placeholder="Password">
                <button class="btn-main" id="login-btn">AUTHORIZE</button>
                <div class="contact-buttons">
                    <a href="https://wa.me/923402439417" class="contact-btn"><i class="fab fa-whatsapp"></i></a>
                    <a href="https://whatsapp.com/channel/0029Vb76UKGBVJl9w0NpOp12" class="contact-btn"><i class="fas fa-bullhorn"></i></a>
                </div>
            </div>

            <div class="form-container sign-up-container">
                <h1>Create Account</h1>
                <input type="email" id="reg-email" placeholder="Email Address">
                <input type="password" id="reg-pass" placeholder="Password">
                <button class="btn-main" id="reg-btn">REGISTER</button>
                <div class="contact-buttons">
                    <a href="https://wa.me/923402439417" class="contact-btn"><i class="fab fa-whatsapp"></i></a>
                    <a href="https://whatsapp.com/channel/0029Vb76UKGBVJl9w0NpOp12" class="contact-btn"><i class="fas fa-bullhorn"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="disclaimer">
        <h3>DISCLAIMER</h3>
        <p>Unauthorized access is strictly prohibited. Ziddi Hacks provides tools for security awareness and educational testing only. Use at your own risk.</p>
    </div>

    <div id="dashboard-wrapper"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
