<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <title>Ziddi Hacks | Official Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: #0f0c29; 
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; overflow: hidden;
        }

        canvas#snow { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1; }

        /* Container Styling */
        .container {
            position: relative; width: 768px; max-width: 100%; min-height: 480px;
            background: #fff; border-radius: 30px; overflow: hidden;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            z-index: 10;
        }

        .form-container {
            position: absolute; top: 0; height: 100%; transition: all 0.6s ease-in-out;
        }

        .sign-in-container { left: 0; width: 50%; z-index: 2; }
        .container.right-panel-active .sign-in-container { transform: translateX(100%); }

        .sign-up-container { left: 0; width: 50%; opacity: 0; z-index: 1; }
        .container.right-panel-active .sign-up-container { transform: translateX(100%); opacity: 1; z-index: 5; animation: show 0.6s; }

        @keyframes show { 0%, 49.99% { opacity: 0; z-index: 1; } 50%, 100% { opacity: 1; z-index: 5; } }

        /* Overlay Styling */
        .overlay-container {
            position: absolute; top: 0; left: 50%; width: 50%; height: 100%;
            overflow: hidden; transition: transform 0.6s ease-in-out; z-index: 100;
        }
        .container.right-panel-active .overlay-container { transform: translateX(-100%); }

        .overlay {
            background: linear-gradient(to right, #4e44e7, #1a147a);
            background-repeat: no-repeat; background-size: cover; background-position: 0 0;
            color: #FFFFFF; position: relative; left: -100%; height: 100%; width: 200%;
            transform: translateX(0); transition: transform 0.6s ease-in-out;
        }
        .container.right-panel-active .overlay { transform: translateX(50%); }

        .overlay-panel {
            position: absolute; display: flex; align-items: center; justify-content: center;
            flex-direction: column; padding: 0 40px; text-align: center; top: 0; height: 100%; width: 50%;
            transition: transform 0.6s ease-in-out;
        }
        .overlay-left { transform: translateX(-20%); }
        .container.right-panel-active .overlay-left { transform: translateX(0); }
        .overlay-right { right: 0; transform: translateX(0); }
        .container.right-panel-active .overlay-right { transform: translateX(20%); }

        /* Form Elements */
        form { background-color: #FFFFFF; display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 0 50px; height: 100%; text-align: center; color: #333; }
        h1 { font-family: 'Orbitron'; font-size: 24px; margin-bottom: 15px; color: #1a147a; }
        input { background-color: #eee; border: none; padding: 12px 15px; margin: 8px 0; width: 100%; border-radius: 8px; }
        .btn-main { border-radius: 20px; border: 1px solid #4e44e7; background-color: #4e44e7; color: #FFFFFF; font-size: 12px; font-weight: bold; padding: 12px 45px; letter-spacing: 1px; text-transform: uppercase; transition: transform 80ms ease-in; cursor: pointer; margin-top: 10px; }
        .btn-main:active { transform: scale(0.95); }
        .ghost { background-color: transparent; border-color: #FFFFFF; margin-top: 20px; }

        /* Social Buttons at Bottom */
        .social-row { display: flex; gap: 15px; margin-top: 30px; z-index: 10; }
        .s-btn { width: 50px; height: 50px; border-radius: 50%; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; border: 1px solid rgba(255,255,255,0.2); transition: 0.3s; font-size: 20px; }
        .s-btn:hover { background: #4e44e7; box-shadow: 0 0 15px #4e44e7; transform: translateY(-5px); }
    </style>
</head>
<body>
    <canvas id="snow"></canvas>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <input type="text" placeholder="Username" />
                <input type="email" id="reg-email" placeholder="Email" />
                <input type="password" id="reg-pass" placeholder="Password" />
                <button type="button" class="btn-main" id="reg-btn">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Authorize</h1>
                <input type="email" id="login-email" placeholder="Email" />
                <input type="password" id="login-pass" placeholder="Password" />
                <button type="button" class="btn-main" id="login-btn">Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 style="color: white;">Welcome Back!</h1>
                    <p>To keep connected with us please login with your info</p>
                    <button class="btn-main ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 style="color: white;">Hello, Ziddi!</h1>
                    <p>Enter your details and start journey with us</p>
                    <button class="btn-main ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <div class="social-row">
        <a href="https://wa.me/923402439417" class="s-btn"><i class="fab fa-whatsapp"></i></a>
        <a href="https://whatsapp.com/channel/0029Vb76UKGBVJl9w0NpOp12" class="s-btn"><i class="fas fa-bullhorn"></i></a>
        <a href="https://wa.me/923402439417?text=Help" class="s-btn"><i class="fas fa-headset"></i></a>
    </div>

    <script type="module" src="script.js"></script>
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => container.classList.add("right-panel-active"));
        signInButton.addEventListener('click', () => container.classList.remove("right-panel-active"));

        // Snow Logic
        const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');
        let w = canvas.width = window.innerWidth, h = canvas.height = window.innerHeight;
        let flakes = [];
        for(let i=0; i<100; i++) flakes.push({x: Math.random()*w, y: Math.random()*h, r: Math.random()*3+1});
        function draw() {
            ctx.clearRect(0,0,w,h); ctx.fillStyle = "white"; ctx.beginPath();
            flakes.forEach(f => { ctx.moveTo(f.x,f.y); ctx.arc(f.x,f.y,f.r,0,Math.PI*2); });
            ctx.fill(); move();
        }
        function move() { flakes.forEach(f => { f.y += 1; if(f.y > h) f.y = -10; }); }
        setInterval(draw, 30);
    </script>
</body>
</html>
