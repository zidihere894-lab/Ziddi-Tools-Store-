<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziddi Hacks | Premium Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: #f4f7ff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
        }

        .login-card {
            width: 850px; /* Desktop width */
            max-width: 95%;
            height: 550px;
            background: white;
            border-radius: 30px;
            display: flex;
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Form Area (Left Side) */
        .form-area {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 1;
        }

        .form-area h2 { font-size: 32px; color: #333; margin-bottom: 30px; }
        
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #eee;
            border-radius: 12px;
            background: #fcfcfc;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #2d2db9; }

        .btn-submit {
            background: #2d2db9;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(45, 45, 185, 0.2);
        }

        /* Blue Side (Right Side - The Design Part) */
        .design-side {
            flex: 1;
            background: #2d2db9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 40px;
            clip-path: polygon(15% 0%, 100% 0%, 100% 100%, 0% 100%);
            z-index: 2;
        }

        .design-side i { font-size: 50px; margin-bottom: 20px; }
        .design-side h2 { font-size: 35px; line-height: 1.2; margin-bottom: 15px; }
        
        .btn-toggle {
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 35px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            transition: 0.3s;
        }
        .btn-toggle:hover { background: white; color: #2d2db9; }

        #dashboard-wrapper { display: none; position: fixed; inset: 0; z-index: 10000; background: #080b14; }

        /* Responsive for Mobile */
        @media (max-width: 768px) {
            .login-card { flex-direction: column; height: auto; width: 90%; }
            .design-side { clip-path: none; padding: 30px; order: -1; }
            .form-area { padding: 30px; }
        }
    </style>
</head>
<body>

    <div id="login-page">
        <div class="login-card">
            <div class="form-area">
                <h2 id="form-title">Sign In</h2>
                <input type="email" id="email" placeholder="Email Address">
                <input type="password" id="password" placeholder="Password">
                <button class="btn-submit" id="auth-btn">LOGIN NOW</button>
            </div>

            <div class="design-side">
                <i class="fas fa-user-shield"></i>
                <h2 id="overlay-title">One of <br> us?</h2>
                <p id="overlay-text">Sign in to access your premium tools and secure portal.</p>
                <button class="btn-toggle" id="toggle-btn">SIGN UP</button>
            </div>
        </div>
    </div>

    <div id="dashboard-wrapper"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
