<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziddi Hacks | Final Premium Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #eef1f7; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }

        /* Premium Login Card (As per your Screenshot) */
        .login-container {
            width: 380px; height: 550px; background: white; border-radius: 40px;
            position: relative; box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            overflow: hidden; display: flex; flex-direction: column;
        }

        .blue-shape {
            position: absolute; top: 0; right: 0; width: 100%; height: 100%;
            background: #2d2db9; clip-path: circle(70% at 90% 50%);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; color: white; text-align: center; padding: 20px;
            z-index: 2; transition: 0.5s;
        }

        .auth-content { padding: 40px 30px; z-index: 1; }
        .auth-content h2 { font-size: 28px; margin-bottom: 20px; color: #333; }
        input { width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 12px; background: #f9f9f9; }

        .btn-sign {
            background: white; color: #2d2db9; border: 2px solid white;
            padding: 12px 35px; border-radius: 30px; font-weight: 700;
            cursor: pointer; margin-top: 20px; transition: 0.3s;
        }

        .btn-submit {
            background: #2d2db9; color: white; border: none; width: 100%;
            padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer;
        }

        #dashboard-wrapper { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; }
    </style>
</head>
<body>

    <div id="login-page">
        <div class="login-container">
            <div class="auth-content">
                <h2 id="title">Sign In</h2>
                <input type="email" id="email" placeholder="Email Address">
                <input type="password" id="pass" placeholder="Password">
                <button class="btn-submit" id="auth-btn">PROCEED</button>
            </div>

            <div class="blue-shape" id="overlay">
                <i class="fas fa-user-edit" style="font-size: 40px; margin-bottom: 20px;"></i>
                <h2 style="font-size: 32px;">One of <br> us?</h2>
                <p style="font-size: 12px; margin: 15px 0; opacity: 0.8;">Sign in to access your account and continue your journey!</p>
                <button class="btn-sign" id="toggle-btn">SIGN IN</button>
            </div>
        </div>
    </div>

    <div id="dashboard-wrapper"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
